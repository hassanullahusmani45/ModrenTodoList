<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./public/icon/fontawesome/css/all.min.css">
    <link rel="stylesheet" href="./src/header/header.css">
    <link rel="stylesheet" href="style.css">
    <title>HASSAN</title>
</head>

<body class="">
    <header class="header">
        <div class="container">
            <div class="header-content">
                <div class="logo">TODOS</div>
                <div class="search-container">
                    <input class="search-input" autocomplete="off" type="text" name="search" id="search"
                        placeholder="Search todo...">
                    <i class="fa fa-solid fa-search search-icon"></i>
                </div>

                <div class="right-header">
                    <div id="date" class="date"></div>
                    <button class="theme-toggle">
                        <i class="fa-solid fa-moon"></i>
                    </button>
                    <div class="profile">
                        <img src="./public/assets/myprofile.png" alt="myprofile">
                    </div>
                </div>
            </div>
        </div>
    </header>
    <script type="module" src="script.js"></script>
</body>

</html>
